 <html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart','line']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
      	// Alternative approach
        /*var data = google.visualization.arrayToDataTable([
          ['Month', 'Degree of satisfaction(%)'],
          ['Sep',  50],
          ['Oct',  65],
          ['Nov',  75],
          ['Dec',  60]
        ]);*/

        var data = new google.visualization.DataTable();
      data.addColumn('string', 'Month');
      data.addColumn('number', 'Room');
      data.addColumn('number', 'Food');
      data.addColumn('number', 'Service');

      data.addRows([
        ['Sep',  50, 60, 55],
        ['Oct',  65, 65, 45],
        ['Nov',  75, 77, 70],
        ['Dec',  60, 89, 69]
      ]);


        var options = {
          title: 'Trend of Satisfaction',
          curveType: 'function',
          legend: { position: 'right' },
          theme: 'material',
          width: 900,
          height: 500
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
        //var chart = new google.charts.Line(document.getElementById('linechart_material'));

        chart.draw(data, /*google.charts.Line.convertOptions(options)*/options);
      }
    </script>
  </head>
  <body>
    <div id="curve_chart"></div>
  </body>
</html>
